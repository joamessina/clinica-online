<!-- OJO: *ngIf="active" (sin paréntesis) -->
<div class="loader-overlay" *ngIf="active" aria-live="polite" aria-busy="true">
  <div class="loader-card">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
    <span class="visually-hidden">Cargando…</span>
    <div class="mt-2" *ngIf="text as t">{{ t }}</div>
  </div>
</div>
